apiVersion: v1
kind: Service
metadata:
  name: adguard-home
  labels:
    app.kubernetes.io/instance: adguard
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app.kubernetes.io/name: adguard
---
apiVersion: v1
kind: Service
metadata:
  name: adguard-lb 
spec:
  selector:
    app.kubernetes.io/name: adguard
  ports:
    - protocol: UDP 
      port: 53
      targetPort: 53
      name: dns-udp
    - protocol: TCP
      port: 53
      targetPort: 53
      name: dns-tcp
  type: LoadBalancer